<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="css/styl.css">
            <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
            <script type="text/javascript" src="skrypt.js"></script>
            <title>Aplikacja ToDo</title>
        </head>
        <body>
            <header>
                <h1>Aplikacja ToDo</h1>
            </header>
            <main>
                <div class="addItem">
                    <input type="text" id="item-name" placeholder="Dodaj zadanie">
                    <input type="date" id="item-deadlineDate">
                    <input type="time" id="item-deadlineTime">
                    <button class="clear">Wyczyść</button>
                </div>
                <div class="listItem">
                    <ul id="list"></ul>
                </div>
            </main>
            <footer>
                <p>Maurycy Szmuc</p>
            </footer>
        </body>
    </html>
